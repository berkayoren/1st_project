<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercise</title>
</head>
<body>
    <header>
        <a href="#" class="logo">BERKAY</a>
        <nav class="navbar_links">
            <ul>
                <li><a class="a_link" href="#">Home</a></li>
                <li><a class="a_link" href="#">About Us</a></li>
                <li><a class="a_link" href="#">Services</a></li>
            </ul>
        </nav>
        <a href="#"><button class="contact">Contact</button></a>
    </header>
    <section>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Login</button>
                    <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
                </div>
                <form  id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <label for="" class="forgot-label">Forgot Password</label>
                    <button type="submit" class="submit-btn">Login</button>
                </form>

                <form id="signup" class="input-group">
                    <input type="text" class="input-field" placeholder="User Name" required>
                    <input type="email" class="input-field" placeholder="E-mail" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions.</span>
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </section>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signup");
        var z = document.getElementById("btn");
        function signup(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "400px";
            z.style.left = "0";
        }
        
    </script>
</body>
</html>
